<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <style>
/* Make all shapes gray */
path, rect, circle, ellipse, polygon, polyline, line, g, use {
  fill: #808080 !important;
  stroke: #808080 !important;
}
text {
  fill: #333333;
  stroke: none;
}
</style><defs>
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50" />
      <stop offset="100%" style="stop-color:#1A252F" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <path d="M200 20 L350 100 L350 280 L200 380 L50 280 L50 100 Z" fill="url(#shield-gradient)" stroke="#3498DB" stroke-width="8" />
  
  <path d="M200 80 L300 130 L300 260 L200 330 L100 260 L100 130 Z" fill="none" stroke="#E74C3C" stroke-width="4" filter="url(#glow)" />
  
  <path d="M200 140 L250 170 L250 230 L200 270 L150 230 L150 170 Z" fill="#E74C3C" filter="url(#glow)" />
  
  <circle cx="200" cy="200" r="30" fill="#3498DB" filter="url(#glow)" />
<g id="question-logo"><text x="200.0" y="200.0" text-anchor="middle" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" font-size="240.0" fill="#FFFFFF" opacity="0.65">?</text><text x="200.0" y="200.0" text-anchor="middle" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" font-size="220.8" fill="#333333">?</text></g></svg>